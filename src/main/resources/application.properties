spring.application.name=Portfolio

# ? Remove or disable all DB settings
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# ? CORS support for frontend
spring.web.cors.allowed-origins=https://your-netlify-site.netlify.app,http://localhost:4200

# ? Port for Render (or fallback to local dev)
server.port=${PORT:8080}

# ? Optional logging
logging.level.org.springframework=INFO
logging.level.com.system.portfolio=DEBUG
