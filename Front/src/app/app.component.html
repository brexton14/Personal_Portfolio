<div class="container">
  <header>
    <h1>Hayton Equity</h1>
  </header>

  <section class="welcome-box">
    <p>Welcome to Hayton Equity, your investment dashboard.</p>
  </section>

  <div class="button-group">
    <button routerLink="/portfolio">View Portfolio</button>
    <button routerLink="/charts">View Charts</button>

    <button *ngIf="!isLoggedIn" routerLink="/login">Login</button>
    <button *ngIf="isLoggedIn" (click)="logout()">Logout</button>
  </div>

  <router-outlet></router-outlet>

  <section class="charts-placeholder">
    <p>Charts will appear here.</p>
  </section>
</div>
