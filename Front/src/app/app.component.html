<div class="hero" *ngIf="showMainLayout">
  <header class="hero-header">
    <h1 class="hero-title">Brexton Thomas</h1>
    <div class="dropdown-container">
      <button class="dropdown-toggle" aria-label="Open navigation menu">Menu</button>
      <div class="dropdown-menu">
        <button routerLink="/">Home</button>
        <button routerLink="/portfolio">View Portfolio</button>
        <button routerLink="/charts">View Charts</button>
        <button *ngIf="!isLoggedIn" (click)="openLoginModal()">Login</button>
        <button *ngIf="!isLoggedIn" routerLink="/register">Register</button>
        <button *ngIf="isLoggedIn" (click)="logout()">Logout</button>
      </div>
    </div>
  </header>

  <div class="hero-box">
    <p class="hero-message">Welcome to my world â€” discover my projects, passions, and crypto insights.</p>
    <img src="assets/images/family.jpg" alt="Family Photo" class="family-photo">
    <div class="marvel-rivals-frame">
      <img src="assets/images/marvel-rivals.jpg" alt="Marvel Rivals" class="marvel-image">
    </div>
    <div class="social-links">
      <a href="https://github.com/brexton14" target="_blank">GitHub</a> |
      <a href="https://www.linkedin.com/in/brexton-thomas-b788a0326/" target="_blank">LinkedIn</a>
    </div>
  </div>

</div>
<div class="chart-scroll-wrapper">
  <div class="chart-row">
    <div class="chart-card">
      <h3>Bitcoin (BTC)</h3>
      <app-btc-chart></app-btc-chart>
    </div>
    <div class="chart-card">
      <h3>Ethereum (ETH)</h3>
      <app-eth-chart></app-eth-chart>
    </div>
  </div>
</div>



<router-outlet></router-outlet>


<!-- Modal container -->
<div class="login-overlay" *ngIf="showLoginModal" (click)="closeLoginModal()">
  <div class="login-popup" (click)="$event.stopPropagation()">
    <app-login></app-login>
  </div>
</div>
